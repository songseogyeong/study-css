<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반가워 CSS!</title>
    <!-- style 안에서 css가 적용이 된다 -->
    <!-- p태그에 일괄 적용하고 싶으면 title 아래 style 넣기 -->
    <style>
        /* CSS 주석: ctrl + / */
        /* p 태그에 파란색 색상과 굵은 글자로 설정 */
        p{
            color: blue;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <p>안녕하세요 반갑습니다.</p>
    <p>CSS의 세계에 오신 것을 환영합니다.</p>
    <p>하지만, HTML 없이 CSS는 역부족이에요</p>
</body>
</html>
