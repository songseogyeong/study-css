<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 선택자</title>
    <style>
        #container{
            /* 테두리: 선두께, 직선, 검정 */
            border: 2px solid black;
            /* 테두리 안쪽 컬러 */
            background-color: red;
            /* 테두리 크기 */
            width: 400px;
            height: 200px;
        }
    </style>
</head>
<body>
    <!-- div#아이디명 입력 하면 자동으로 id명 생성 -->
    <div id="container"></div>
    <!-- id를 중목해서 사용하면 CSS 스타일은 적용되지만,
         다른 문제가 발생하기 때문에,
         반드시 id 속성 값은 중복된 값으로 설정해서는 안된다. -->
         <!-- <div id="container"></div> -->
</body>
</html>
